name: Build Epagnuel Kasm Workspace

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Epagnuel-Kasm/**'
      - '.github/workflows/build-epagnuel.yml'
  
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force complete rebuild'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: docker.io
  DOCKER_HUB_USERNAME: bukshee
  IMAGE_NAME: epagnuel-kasm

jobs:
  build-workspace:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=1.17.0
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=Epagnuel Kasm Workspace
            org.opencontainers.image.description=Windows Event Log Visualization workspace for Kasm
            org.opencontainers.image.vendor=DoubtfulTurnip

      - name: Validate workspace files
        run: |
          echo "Checking workspace structure..."
          if [[ ! -d "Epagnuel-Kasm" ]]; then
            echo "âŒ Epagnuel-Kasm directory not found"
            exit 1
          fi
          if [[ ! -f "Epagnuel-Kasm/Dockerfile" ]]; then
            echo "âŒ Dockerfile not found"
            exit 1
          fi
          echo "âœ… Workspace files validated"

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: Epagnuel-Kasm
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate build summary
        run: |
          echo "# ðŸ” Epagnuel Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:1.17.0\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Usage:** Update your Kasm workspace to use this image" >> $GITHUB_STEP_SUMMARY
