name: Build Epagneul Kasm Workspace
 
on:
  push:
    branches: [ main, master ]
    paths:
      - 'Epagneul-Kasm/**'
      - '.github/workflows/build-epagneul.yml'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  DOCKER_HUB_USERNAME: bukshee
  IMAGE_NAME: epagneul-kasm

jobs:
  build-workspace:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push workspace image
        uses: docker/build-push-action@v5
        with:
          context: Epagneul-Kasm
          platforms: linux/amd64
          push: true
          tags: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:1.17.0
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract and push component images
        run: |
          echo "Extracting component images from workspace image..."
          
          # Create temporary container to extract tar files
          docker create --name temp ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:1.17.0
          
          # Extract the pre-built tar files
          docker cp temp:/opt/epagneul-images/epagneul-backend.tar ./epagneul-backend.tar
          docker cp temp:/opt/epagneul-images/epagneul-frontend.tar ./epagneul-frontend.tar
          
          # Clean up temporary container
          docker rm temp
          
          # Load the images from tar files
          echo "Loading backend image..."
          docker load < epagneul-backend.tar
          
          echo "Loading frontend image..."
          docker load < epagneul-frontend.tar
          
          # Push the component images to Docker Hub
          echo "Pushing component images..."
          docker push bukshee/epagneul-backend:latest
          docker push bukshee/epagneul-frontend:latest
          
          echo "âœ… Component images pushed successfully"

      - name: Build summary
        run: |
          echo "# âœ… Epagneul Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Images Built and Pushed:" >> $GITHUB_STEP_SUMMARY
          echo "- **Workspace Image:** \`${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:1.17.0\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend Image:** \`bukshee/epagneul-backend:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend Image:** \`bukshee/epagneul-frontend:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸš€ Usage:" >> $GITHUB_STEP_SUMMARY
          echo "Update your Kasm workspace to use: \`${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:1.17.0\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The workspace contains pre-built application images for fast startup!" >> $GITHUB_STEP_SUMMARY
